<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueTests</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="page.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
      .active{
        color:red
      }
    </style>
</head>
<body>
    <div id="app">
        {{message}}
        <!-- v-for -->
        <ul>
            <li v-on:click="change(index)" 
                v-for="(item,index) in list2"
                v-bind:class="{'active':currentIndex === index }">
              {{item}}</li>
        </ul>
        <!-- <v-on></v-on> -->
        <button v-on:click="test">Press</button>
        <input type="text" v-model="message">
        <!-- v-if  -->
        <ul v-if="isShow">
            <li v-for="item in list2">{{item}}</li>
        </ul>
        <p>你已按了次{{count}}滑鼠</p>
        <button v-on:click="addCount">增加點擊</button>

        <p v-bind:class="{'is-active':isActive,clild: isChild}" 
        class="item">變動的class</p>
        <button v-on:click="isActive = !isActive">colorChange</button>

        <p v-bind:style="{color: textColor , backgroundColor : bgColor}">
            變動Style
        </p>
        <button v-on:click="colorChange">RandomColorChange</button>
        <div>
            <svg>
                <circle cx="100" cy="75" v-bind:r="radius" fill="pink"></circle>
            </svg>
        </div>
        <input type="range" min="0" max="100" v-model="radius">
        <!-- 輪播圖測試 -->
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" v-for="(item,index) in slideLists" v-bind:data-bs-slide-to="index" class="active" aria-current="true" aria-label="Slide 1"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item "v-for="(item, index) in slideLists" v-bind:class="{active: index==0}">
                <img v-bind:src="item.src" class="d-block w-100" v-bind:alt="item.desc">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <!-- 清單項目增減 -->
          姓名:<input type="text" v-model="name">
          年齡:<input type="text" v-model="age">
          <button v-on:click="addPerson()">新增</button>
          <button v-on:click="deletePerson()">刪除</button>
          第<input type="text" maxlength="1" v-model="index">項
          <div v-for="(item,index) in list">
            NAME:{{item.name}}
            AGE:{{item.age}}
          </div>
          <span ref="count" v-if="show">0</span>
          <button v-on:click="counter">增加</button>
          <button v-on:click="setShow">是否顯示</button><br>
          <button v-on:click="API">APITEST</button>
          <span>{{APITEST}}</span>
          <!-- <button v-on:click="TEST">測試</button> -->
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script type="text/javascript" src="./app.js"></script>
 </body>
</html>
